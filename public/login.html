<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT资产管理系统 - 登录</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23007bff' d='M12 2L2 7v10c0 5.55 3.84 9.739 9 11 5.16-1.261 9-5.45 9-11V7l-10-5z'/></svg>">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d74b2 0%, #0056b3 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        .page-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .left-panel {
            width: 45%;
            max-width: 500px;
            height: 80vh;
            max-height: 600px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 40px;
            text-align: center;
        }
        .left-panel .graphic {
            margin-top: 20px;
            opacity: 0.8;
            width: 100%;
            max-width: 350px;
        }
        .left-panel h2 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .left-panel p {
            font-size: 16px;
            max-width: 400px;
            opacity: 0.9;
        }
        .right-panel {
            width: 45%;
            max-width: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 90vw;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
        }
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-group input:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #59cba0 0%, #59cba0 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #7ad5b3 0%, #7ad5b3 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .login-btn:disabled {
            background: #6c757d;
            opacity: 0.8;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 900px) {
            .page-container {
                flex-direction: column;
                justify-content: flex-start;
            }
            .left-panel, .right-panel {
                width: 100%;
                max-width: none;
            }
            .left-panel {
                height: auto;
                min-height: 30vh;
                justify-content: center;
                padding: 40px 20px;
            }
            .left-panel .graphic {
                display: none;
            }
            .left-panel h2 {
                font-size: 24px;
            }
            .right-panel {
                height: auto;
                align-items: flex-start;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left-panel">
            <div>
                <h2>森森IT资产运维管理平台</h2>
                <p>高效、智能、可靠的IT资产解决方案</p>
            </div>
            <div class="graphic">
                <svg width="100%" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
                        </linearGradient>
                        <filter id="f1" x="-0.5" y="-0.5" width="2" height="2">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
                        </filter>
                    </defs>
                    <rect x="50" y="50" width="300" height="200" rx="20" fill="url(#grad1)" />
                    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)" filter="url(#f1)" />
                    <path d="M 150,80 Q 250,150 150,220" stroke="rgba(255,255,255,0.5)" stroke-width="10" fill="none" stroke-linecap="round" />
                    <path d="M 250,80 Q 150,150 250,220" stroke="rgba(255,255,255,0.5)" stroke-width="10" fill="none" stroke-linecap="round" />
                    <g transform="translate(280, 200) rotate(-30)">
                        <rect x="0" y="0" width="80" height="80" rx="10" fill="rgba(255,255,255,0.2)" />
                        <line x1="10" y1="20" x2="70" y2="20" stroke="white" stroke-width="4" stroke-linecap="round" />
                        <line x1="10" y1="40" x2="70" y2="40" stroke="white" stroke-width="4" stroke-linecap="round" />
                        <line x1="10" y1="60" x2="40" y2="60" stroke="white" stroke-width="4" stroke-linecap="round" />
                    </g>
                </svg>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="login-header">
                    <h1>系统登录</h1>
                    <p>请输入您的账号信息</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password" autocorrect="off" spellcheck="false" placeholder="请输入密码">
                    </div>
                    <button type="submit" class="login-btn" id="loginBtn">登录</button>
                    <div class="loading" id="loading"></div>
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.textContent = '';
            
            // 获取客户端时区信息用于调试
            const clientTimeZone = getClientTimeZoneInfo();
            console.log('客户端时区信息:', clientTimeZone);
            
            // 发送登录请求
            fetch('../api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username, 
                    password,
                    client_timezone: clientTimeZone // 发送客户端时区信息
                }),
                credentials: 'include'
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers.get('content-type'));
                
                // 检查响应是否为JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    return response.text().then(text => {
                        console.error('Non-JSON response:', text);
                        throw new Error('服务器返回了非JSON格式的响应: ' + text.substring(0, 100));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Login response:', data);
                if (data.code === 0) {
                    console.log('登录成功，客户端时间:', new Date().toLocaleString('zh-CN'));
                    // 登录成功，跳转到主页
                    window.location.href = '/public/index.html';
                } else {
                    let errorMsg = data.msg || '登录失败';
                    if (data.code === 1) {
                        if (data.msg === '登录过程中发生错误') {
                            errorMsg = '服务器内部错误，请联系管理员检查后端日志';
                        } else if (data.msg === '用户名或密码错误') {
                            errorMsg = '用户名或密码错误，请检查后重试';
                        } else if (data.msg.includes('账号')) {
                            errorMsg = '账号状态异常，请联系管理员';
                        }
                    }
                    showError(errorMsg);
                    
                    // 显示更详细的错误信息用于调试
                    console.log('登录失败详情:', {
                        code: data.code,
                        message: data.msg,
                        timestamp: new Date().toISOString(),
                        localTime: new Date().toLocaleString('zh-CN'),
                        timezone: clientTimeZone,
                        username: username
                    });
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                let errorMessage = '网络错误: ' + error.message;
                
                // 检测常见的网络问题
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = '无法连接到服务器，请检查网络连接或联系管理员';
                } else if (error.message.includes('500')) {
                    errorMessage = '服务器内部错误，数据库连接可能存在问题';
                } else if (error.message.includes('404')) {
                    errorMessage = '登录接口不存在，请检查服务器配置';
                } else if (error.message.includes('database')) {
                    errorMessage = '数据库连接错误，请联系管理员';
                }
                
                showError(errorMessage);
            })
            .finally(() => {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            });
        });
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }
        
        /**
         * 获取客户端时区信息
         * @returns {object} 时区信息对象
         */
        function getClientTimeZoneInfo() {
            try {
                const now = new Date();
                const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const offset = -now.getTimezoneOffset() / 60;
                const offsetStr = offset >= 0 ? `+${offset}` : `${offset}`;
                
                return {
                    timezone: timeZone,
                    offset: offset,
                    offsetString: `UTC${offsetStr}`,
                    localTime: now.toLocaleString('zh-CN'),
                    isoTime: now.toISOString()
                };
            } catch (error) {
                // 如果Intl API不可用，使用简单的偏移计算
                const now = new Date();
                const offset = -now.getTimezoneOffset() / 60;
                const offsetStr = offset >= 0 ? `+${offset}` : `${offset}`;
                
                return {
                    timezone: 'Unknown',
                    offset: offset,
                    offsetString: `UTC${offsetStr}`,
                    localTime: now.toLocaleString('zh-CN'),
                    isoTime: now.toISOString()
                };
            }
        }
        
        // 检查是否已经登录
        fetch('../api/auth/check', {
            credentials: 'include' // 重要：包含 Cookie
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0 && data.data.logged_in) {
                    // 已经登录，跳转到主页
                    window.location.href = '/public/index.html';
                }
            })
            .catch(error => {
                // 忽略检查错误
            });
    </script>
</body>
</html>
