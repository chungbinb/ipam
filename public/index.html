<!-- //右侧框架内容 -->
<div class="content">
    <iframe id="mainFrame" src="./welcome.html"></iframe>
</div>
<!-- //右侧框架内容结束 -->

<script>    // 菜单点击切换iframe页面
    $(function() {        // 获取当前用户信息
        fetch('../api/auth/check', {
            credentials: 'include'
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 0 && data.data.logged_in) {
                    const user = data.data.user;
                    const roleNames = {
                        'sysadmin': '系统管理员',
                        'admin': '管理员',
                        'netadmin': '网管'
                    };
                    
                    // 设置用户头像（用户名首字母）
                    const avatarLetter = user.username ? user.username.charAt(0).toUpperCase() : 'U';
                    document.getElementById('userAvatar').textContent = avatarLetter;
                    
                    // 设置用户名
                    document.getElementById('userName').textContent = user.username || '未知用户';
                    
                    // 设置角色徽章
                    const roleName = roleNames[user.role] || user.role;
                    const roleBadge = document.getElementById('roleBadge');
                    roleBadge.textContent = roleName;
                    
                    // 根据角色设置不同的徽章颜色
                    const roleColors = {
                        'sysadmin': 'rgba(255, 99, 132, 0.8)',  // 红色
                        'admin': 'rgba(54, 162, 235, 0.8)',     // 蓝色
                        'netadmin': 'rgba(255, 205, 86, 0.8)'   // 黄色
                    };
                    roleBadge.style.background = roleColors[user.role] || 'rgba(255,255,255,0.2)';
                      } else {
                    window.location.href = './login.html';
                }
            })
            .catch(() => {
                window.location.href = './login.html';
            });
          // 退出登录
        $('#logoutBtn').click(function() {
            if (confirm('确定要退出登录吗？')) {
                fetch('../api/auth/logout', { 
                    method: 'POST',
                    credentials: 'include'
                })
                .then(() => {
                    window.location.href = './login.html';
                })
                .catch(() => {
                    window.location.href = './login.html';
                });
            }
        });

        // 收起/展开导航
        $('#mini').click(function() {
            $('.nav').toggleClass('nav-mini');
            $('.content').toggleClass('content-mini');
        });
        // 一级菜单
        $('.nav-item > a[data-url]').click(function() {
            var url = $(this).attr('data-url');
            // 新增：监控管理暂不开放，拦截跳转
            if (url && url.indexOf('cameraManage.html') !== -1) {
                alert('监控管理功能暂时放弃开发，后续有空时再开发。');
                return;
            }
            if (url) {
                $('#mainFrame').attr('src', url);
                // 如果是IP地址管理页面，强制刷新iframe数据
                if (url.indexOf('ipAddressManage.html') !== -1) {
                    setTimeout(function() {
                        var frame = document.getElementById('mainFrame');
                        if (frame && frame.contentWindow && typeof frame.contentWindow.showIpAddressManagePage === 'function') {
                            frame.contentWindow.showIpAddressManagePage();
                        }
                    }, 500);
                }
            }
        });
        // 二级菜单
        $('.nav-item ul li a[data-url]').click(function(e) {
            var url = $(this).attr('data-url');
            // 新增：监控管理暂不开放，拦截跳转
            if (url && url.indexOf('cameraManage.html') !== -1) {
                alert('监控管理功能暂时放弃开发，后续有空时再开发。');
                e.stopPropagation();
                return;
            }
            if (url) {
                $('#mainFrame').attr('src', url);
                // 如果是IP地址管理页面，强制刷新iframe数据
                if (url.indexOf('ipAddressManage.html') !== -1) {
                    setTimeout(function() {
                        var frame = document.getElementById('mainFrame');
                        if (frame && frame.contentWindow && typeof frame.contentWindow.showIpAddressManagePage === 'function') {
                            frame.contentWindow.showIpAddressManagePage();
                        }
                    }, 500);
                }
            }
            e.stopPropagation();
        });
    });
</script>
