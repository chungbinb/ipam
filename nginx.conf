server {
    listen 80;
    server_name localhost sdi.i-522.com;  # 替换为你的域名
    root /path/to/your/project/it-asset-management;  # 替换为实际项目路径
    index index.php index.html;

    # 设置字符集
    charset utf-8;

    # 日志配置
    access_log /var/log/nginx/it_asset_access.log;
    error_log /var/log/nginx/it_asset_error.log;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 处理静态文件
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 处理 public 目录下的静态文件（HTML、CSS、JS等）
    location /public/ {
        alias /path/to/your/project/it-asset-management/public/;  # 替换为实际路径
        try_files $uri $uri/ =404;
        
        # 处理 HTML 文件
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API 路由重写 - 关键配置
    location /api/ {
        rewrite ^/api/(.*)$ /index.php?route=$1 last;
    }

    # 处理根目录下的 PHP 文件（install.php 等）
    location ~ ^/(index|install)\.php$ {
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;  # 根据你的PHP版本调整
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        
        # 设置合适的超时时间
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # 默认首页处理
    location = / {
        try_files /public/login.html =404;
    }

    # 处理 /login 路径，重定向到登录页面
    location = /login {
        return 301 /public/login.html;
    }

    # 处理主应用路径
    location = /app {
        return 301 /public/index.html;
    }

    # 阻止直接访问敏感目录
    location ~ ^/(src|sql|\.git) {
        deny all;
        return 404;
    }

    # 阻止访问敏感文件
    location ~ \.(env|log|sql)$ {
        deny all;
        return 404;
    }

    # 阻止访问 composer 文件
    location ~ ^/(composer\.(json|lock)|package\.json)$ {
        deny all;
        return 404;
    }

    # 默认处理，防止直接访问 PHP 文件
    location / {
        try_files $uri $uri/ =404;
    }

    # 阻止其他 PHP 文件的直接访问
    location ~ \.php$ {
        deny all;
        return 404;
    }
}

